# Auction DB Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auction-db-deploy
  labels:
    app: auction-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auction-db
  template:
    metadata:
      labels:
        app: auction-db
    spec:
      containers:
      - name: auction-db
        image: joelsmith2019/auction-db:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 27017
        env:
          - name: DB_NAME
            value: "auction"
          - name: DROP_BOX_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: dropbox-secrets
                key: DROP_BOX_CLIENT_ID
          - name: DROP_BOX_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: dropbox-secrets
                key: DROP_BOX_CLIENT_SECRET
          - name: DROP_BOX_REFRESH_TOKEN
            valueFrom:
              secretKeyRef:
                name: dropbox-secrets
                key: DROP_BOX_REFRESH_TOKEN
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
---
# Auction DB Service
apiVersion: v1
kind: Service
metadata:
  name: auction-db-service
spec:
  selector:
    app: auction-db
  ports:
  - name: mongo-port
    port: 27017
    targetPort: 27017
  type: ClusterIP